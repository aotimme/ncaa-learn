<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NCAA Predictor</title>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- typeahead -->
    <script src="//twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">NCAA Predictor</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
      <form class="form-inline" role="form" id="predict-form">
        <div class="form-group">
          <label for="home-team">Home Team</label>
          <input type="text" class="form-control typeahead team-input" id="home-team" placeholder="Home Team">
        </div>
        <div class="form-group">
          <label for="away-team">Away Team</label>
          <input type="text" class="form-control typeahead team-input" id="away-team" placeholder="Away Team">
        </div>
        <button type="submit" class="btn btn-default">Analyze</button>
      </form>
      <div class="row">
        <div class="col-md-4">
          <h3>
            Winner:
            <small id="winner"></small>
          </h3>
        </div>
        <div class="col-md-4">
          <h3>
            Score:
            <small id="score"></small>
          </h3>
          <h3>
            Probability:
            <small id="probability"></small>
          </h3>
        </div>
        <div class="col-md-4">
          <h3>
            Loser:
            <small id="loser"></small>
          </h3>
        </div>
      </div>
    </div>

    <script src="/static/scripts.js"></script>
  </body>
</html>
